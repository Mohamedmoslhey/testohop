<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeCart()" class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in Cart
  </div>
  <div class="col-2">
    <button (click)="addCart()" class="btn btn-secondary btn-block">+</button>
  </div>
</div>
